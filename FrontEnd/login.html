    <main>
        <div id="all">
        <h2 class="centerLogin">Log In</h2>
        <form action="" method="get">
            <div class="formDiv">
                <label for="mail" class="formTypo">E-mail</label><div class="errorMsg" id="mailRequiredField"></div><br>
                <input type="text" name="mail" id="mail" class="formLogin">
            </div>
            <div class="formDiv">
                <label for="passWord" class="formTypo">Mot de passe</label><div class="errorMsg" id="mdpRequiredField"></div><br>
                <input type="password" name="passWord" id="passWord" class="formLogin">
            </div>
            <div class="formDiv center">
                <input type="submit" value="Se connecter" id="connect" class="connect">
            </div>
            <div class="formDiv center">
                <a href="#" class="mdp formTypo">Mot de passe oublié</a>
            </div>
        </form>
    </div>
    </main>
    <footer>
